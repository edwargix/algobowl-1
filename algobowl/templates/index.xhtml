<html py:extends="master.xhtml" py:strip="True">

    Home
  </py:block>
  <body py:block="body" py:strip="True">

      <div class="jumbotron">
        <h1 class="display-4">Welcome to AlgoBOWL</h1>
        <p class="lead">Students compete in groups to create the best heuristic to an NP-hard problem.</p>
        <hr />
        <div class="compete-link text-center">

        </div>
      </div>
    </div>
  </body>
</html>
