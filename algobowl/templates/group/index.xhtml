<html py:extends="master.xhtml" py:strip="True">
  <py:block name="title">
    Group Home
  </py:block>
  <body py:block="body" py:strip="True">
    <div class="container">
<?python
pv = 0
stage = 'Inactive'
for st, open in (('Input Upload', competition.input_upload_open),
                 ('Output Upload', competition.output_upload_open),
                 ('Verification', competition.verification_open),
                 ('Evaluation', competition.evaluation_open)):
    pv += 20
    if open:
        stage = st
        break
else:
    pv = 0
?>
      <div class="card bg-light competition-info">
        <div class="card-header" py:content="competition.name" />
        <div class="card-body">
          <div class="card-title"><b>Current Stage: </b>${stage}</div>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: ${pv}%" aria-valuenow="${pv}" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <py:include href="algobowl.templates.group.input_upload" />
      <py:include href="algobowl.templates.group.output_upload" />
      <py:include href="algobowl.templates.group.verification" />
      <py:include href="algobowl.templates.group.evaluation" />
    </div>
  </body>
</html>
